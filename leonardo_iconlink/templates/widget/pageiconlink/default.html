{% extends widget.get_base_template %}

{% block content %}
{{ widget.text|safe }}
<a href="{% if widget.onpage %}#{% endif %}{{ widget.link|lower }}" class="btn {% if widget.circle %}btn-circle{% endif %} page-scroll">
    <i class="fa fa-{{ widget.icon }}{% if widget.spin %} fa-spin{% endif %}{% if widget.size != None %} fa-{{ widget.size }}{% endif %} {% if widget.animated %}animated{% endif %}"></i> {{ widget.text }}
</a>
{% endblock %}
